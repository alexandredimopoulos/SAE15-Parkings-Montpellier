name: Collecte et Mise à jour du Site

on:
  schedule:
    # Toutes les 20 minutes (à ajuster)
    - cron: "*/20 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect one sample
        run: python collect_once.py

      - name: Sync locations (for map)
        run: python sync_locations.py

      - name: Build site
        run: python generate_site.py

      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/suivi_global.csv data/locations.json index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data + site" && git push)
