name: Récupération VRAI Historique (FORCE)

on:
  workflow_dispatch:

jobs:
  fetch-real-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dépendances
        run: pip install requests

      - name: Lancer la récupération robuste
        run: python fetch_real_history_slow.py

      - name: Sauvegarder (Méthode Bulldozer)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. On prépare le fichier géant
          git add data/suivi_global.csv
          git commit -m "Import massif historique (29MB)" || echo "Rien à changer"
          
          # 2. La boucle magique : On tire, on écrase, on pousse
          # L'option -X ours dit : "En cas de doute, GARDE mon fichier de 29Mo"
          git pull --rebase -X ours origin main
          
          # 3. Envoi final
          git push