name: Récupération VRAI Historique (7 Jours)

on:
  workflow_dispatch:

jobs:
  fetch-real-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Dépendances
        run: pip install requests

      - name: Sync avant lancement
        run: git pull origin main || echo "Déjà à jour"

      - name: Lancer la récupération (7 jours)
        run: python fetch_real_history_slow.py

      - name: Sauvegarder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/suivi_global.csv
          git commit -m "Import VRAI historique (7 jours)" || echo "Rien à changer"
          
          git pull --strategy-option=ours origin main
          
          git push