name: Récupération VRAIES Données (1h)

on: workflow_dispatch

jobs:
  fetch-real:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions: contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install requests
      
      - name: Télécharger Vrai Historique
        run: python fetch_real_history.py

      - name: Sauvegarder (Force)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/suivi_global.csv
          git commit -m "Import VRAIES données (échantillon 1h)" || echo "Rien à changer"
          git push -f origin main